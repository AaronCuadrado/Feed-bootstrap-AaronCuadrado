<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <!-- navbar instagram y logo -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <i class="fa-brands fa-instagram bi bi-instagram fs-3 me-3"></i>
            <a class="navbar-brand" href="#"><strong>Instagram</strong></a>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
            </div>
            <!-- boton crear post -->
            <button type="button" class="btn btn-success me-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Crear nuevo post
            </button>

            <!-- ventana al crear el post -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel"><strong>Crear nuevo post</strong></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label"><strong>Comenta:</strong></label>
                                <textarea class="form-control" placeholder="Escribe aqui..."
                                    id="message-text"></textarea>

                                <button type="button" class="btn btn-light"><i class="fa-solid fa-camera"></i></button>
                                <button type="button" class="btn btn-light"><i
                                        class="fa-solid fa-location-dot"></i></button>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-success">Publicar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- boton de ajustes -->
            <div class="dropdown me-5">
                <button class="btn btn-secondary dropdown-toggle me-5" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <i class="fa-solid fa-gear"></i>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Perfil</a></li>
                    <li><a class="dropdown-item" href="#">Contacto</a></li>
                    <li><a class="dropdown-item" href="#">Ajustes</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item text-danger" href="#"><i class="fa-solid fa-dragon"></i>Easter Egg</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    </div>
    <!-- boots imagenes -->
    
    <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                type="button" role="tab" aria-controls="pills-home" aria-selected="true"><i
                    class="fa-solid fa-table-cells"></i></button>
        </li>
            </dv>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                    type="button" role="tab" aria-controls="pills-profile" aria-selected="false"><i
                        class="fa-solid fa-image"></i></button>
            </li>

    </ul>
    <!-- imagenes 3x3 -->
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
            tabindex="0"><div class="container mt-4">
                <div class="row">
                  <div class="col-4 col-lg-4 mb-4">
                    <img src="https://content.nationalgeographic.com.es/medio/2024/03/11/labrador-con-sobrepeso-istock-mary-swift_b83338fc_240311104357_800x800.jpg" class="img-fluid rounded">
                  </div>

                  </div>
                  <div class="col-4 col-lg-4 mb-4">
                    <img src="https://media.traveler.es/photos/613760adcb06ad0f20e11980/master/w_1600%2Cc_limit/202931.jpg" class="img-fluid rounded">
                  </div>
                  <div class="col-4 col-lg-4 mb-4">
                    <img src="https://img.huffingtonpost.es/files/image_720_480/uploads/2023/12/23/la-palabra-que-ahuyenta-a-los-perros.jpeg" class="img-fluid rounded">
                  </div>
                </div>
              </div></div>

        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
